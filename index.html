<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảo Ngọc 🍰</title>
  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fffafc);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 40px;
      color: #d63384;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .card {
      background: #fff0f5;
      border: 3px dashed #ffb6c1;
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 8px 0;
    }

    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>🌸 Hello, I'm Bảo Ngọc 🌸</h1>
  <div class="card">
    <img src="https://sv1.anhsieuviet.com/2025/06/29/IMG_20250629_162915.jpg" alt="Ảnh dễ thương của Bảo Ngọc"/>
    <p><strong>Sinh năm:</strong> 2002</p>
    <p><strong>Nghề nghiệp:</strong> Làm bánh kem 🎂</p>
    <p><strong>Sở thích:</strong> Xem phim 🍿</p>
    <p>💬 "Mỗi chiếc bánh là một câu chuyện ngọt ngào!"</p>
  </div>
  <footer>🌟 Cảm ơn vì đã ghé thăm thế giới nhỏ của Ngọc 💗</footer>
</body>
</html>
