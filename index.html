<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảo Ngọc 🍰</title>
  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fffafc);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 40px;
      color: #d63384;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .card {
      background: #fff0f5;
      border: 3px dashed #ffb6c1;
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 8px 0;
    }

    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>🌸 Hello, I'm Bảo Ngọc 🌸</h1>
  <div class="card">
    <img src="https://sv1.anhsieuviet.com/2025/06/29/20250629_172541.jpg" alt="Ảnh dễ thương của Bảo Ngọc"/>
    <p><strong>Sinh năm:</strong> 2002</p>
    <p><strong>Là một cô bé thích làm bánh </strong> 🎂</p>
    <p><strong>Sở thích:</strong> Xem phim 🍿</p>
    <p>💬 "Mỗi chiếc bánh là một câu chuyện ngọt ngào!"</p>
  </div>
  <footer>🌟 Cảm ơn vì đã ghé thăm thế giới nhỏ của Ngọc 💗</footer>
<!-- Nút bật/tắt nhạc -->
<button id="toggleMusicBtn" style="
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 1.1em;
  background-color: #ff8ab8;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,138,184,0.4);
  transition: all 0.3s ease;
">
  🎵 Bật nhạc nhẹ nhàng
</button>

<!-- Audio ẩn với link MP3 trực tiếp từ Google Drive -->
<audio id="bgMusic" preload="auto">
  <source src="https://drive.google.com/uc?export=download&id=14sTChzA-FcVv5JA3_IkSbmlXVnpPpp7-" type="audio/mpeg">
  Trình duyệt của bạn không hỗ trợ phát nhạc.
</audio>

<script>
  const btn = document.getElementById('toggleMusicBtn');
  const music = document.getElementById('bgMusic');
  let isPlaying = false;

  btn.addEventListener('click', () => {
    if (!isPlaying) {
      music.play();
      btn.innerText = "💗 Đang phát nhạc...";
      btn.style.backgroundColor = "#c34d94";
      isPlaying = true;
    } else {
      music.pause();
      music.currentTime = 0;
      btn.innerText = "🎵 Bật nhạc nhẹ nhàng";
      btn.style.backgroundColor = "#ff8ab8";
      isPlaying = false;
    }
  });
</script>
</body>
</html>
